<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Assistance Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <style>
        /* Set the size of the map */
        #map {
            width: 100%;
            height: 100vh;
        }
        /* Marker style */
        .ol-popup {
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            position: relative;
            bottom: 10px;
            left: -50%;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
    <script>
        // Sample data for food assistance locations
        const locations = [
            { lat: 40.712776, lon: -74.005974, name: 'Food Pantry 1', address: '123 Main St, New York, NY' },
            { lat: 34.052235, lon: -118.243683, name: 'Food Pantry 2', address: '456 Elm St, Los Angeles, CA' },
            { lat: 41.878113, lon: -87.629799, name: 'Food Pantry 3', address: '789 Oak St, Chicago, IL' }
        ];

        // Create a map
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-95.712891, 37.09024]), // Centered on the US
                zoom: 4
            })
        });

        // Create a vector layer for markers
        const vectorSource = new ol.source.Vector();
        const vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });
        map.addLayer(vectorLayer);

        // Add markers to the map
        locations.forEach(location => {
            const marker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([location.lon, location.lat])),
                name: location.name,
                address: location.address
            });

            // Style for the marker
            marker.setStyle(new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/examples/data/icon.png',
                    scale: 0.1
                })
            }));

            vectorSource.addFeature(marker);
        });

        // Popup overlay
        const popup = document.createElement('div');
        popup.className = 'ol-popup';
        const popupOverlay = new ol.Overlay({
            element: popup,
            positioning: 'bottom-center',
            stopEvent: false,
            offset: [0, -10]
        });
        map.addOverlay(popupOverlay);

        // Display popup on click
        map.on('singleclick', function (event) {
            const feature = map.forEachFeatureAtPixel(event.pixel, function (feature) {
                return feature;
            });
            if (feature) {
                const coordinates = feature.getGeometry().getCoordinates();
                popup.innerHTML = `<strong>${feature.get('name')}</strong><br>${feature.get('address')}`;
                popupOverlay.setPosition(coordinates);
            } else {
                popupOverlay.setPosition(undefined);
            }
        });
    </script>
</body>
</html>
